<form [formGroup]="form" (ngSubmit)="save()">
  <div class="form-group">
    <label for="exampleInputEmail1">User Id</label>
    <input type="number" class="form-control"  placeholder="Enter user id" formControlName="userId">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control"  placeholder="Enter title" formControlName="title">
    <div
      *ngIf="form.controls.title.errors && form.controls.title.dirty">
        the title should have min 5 and max 99 characters.
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Body</label>
    <textarea 
      rows="10" cols="100" class="form-control"
      placeholder="Content..."
      style="resize: none;"
      formControlName="body"
    >
    </textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-lg btn-outline-dark float-right" type="submit" [disabled]="!this.form.valid">Submit</button>
  </div>
</form>

<div class="justify-content-center header">
  <h3>My App</h3>
</div>
<div class="main">
  <div class="float-left">
    <select class="custom-select" (change)="selectChange($event.currentTarget.value)">
      <option selected>Select User</option>
      <option *ngFor="let user of commonData.users" [ngValue]="user">{{ user.name }}</option>
    </select>
  </div>
  <div>
    <button type="button" class="btn btn-lg btn-outline-dark float-right createBtn"
    (click)="openModal()">New post</button>
  </div>
</div>

<div class="main">
  <app-list
  ></app-list>
</div>
